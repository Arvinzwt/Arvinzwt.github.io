---
layout: default
title: Blog
permalink: /pages/blog.html
---

<div class="wmm-main-blog">
    {% for category in site.categories %}
    <h2>{{category[0]}}</h2>
    <ul>
        {% for post in category[1] %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <span>（ {{ post.date | date:"%Y-%m-%d %H:%M:%S" }}·{{ post.author }} ）</span>
        </li>
        {% endfor %}
    </ul>
    {% endfor %}
</div>
